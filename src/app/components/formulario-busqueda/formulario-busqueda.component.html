<form [formGroup]="searchForm" class="formulario" (submit)="enviarBusqueda()">
    <div class="form-group">
        <span class="form-label">Tu destino?</span>
        <mat-form-field appearance="outline">
            <mat-label>Ubicación</mat-label>
            <mat-select formControlName="busqueda">
                <mat-option value="Total">Total</mat-option>
                <mat-option *ngFor="let provincia of provincias" [value]="provincia">
                    {{provincia}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="form-group">
        <span class="form-label">Tu fechas?</span>
        <mat-form-field appearance="outline">
            <mat-label>introduce un rango de fechas</mat-label>
            <mat-date-range-input [rangePicker]="picker">
                <input matStartDate formControlName="entrada" placeholder="Inicio">
                <input matEndDate formControlName="salida" placeholder="Fin">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>

    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <span class="form-label">Habitaciones</span>
                <mat-form-field appearance="outline">
                    <mat-label>Habitaciones</mat-label>
                    <mat-select formControlName="numHabitaciones">
                        <mat-option value="1">1</mat-option>
                        <mat-option value="2">2</mat-option>
                        <mat-option value="3">3</mat-option>
                    </mat-select>
                </mat-form-field>
                <span class="select-arrow"></span>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <span class="form-label">Adultos</span>
                <mat-form-field appearance="outline">
                    <mat-label>Adultos</mat-label>
                    <mat-select formControlName="numAdultos">
                        <mat-option value="1">1</mat-option>
                        <mat-option value="2">2</mat-option>
                        <mat-option value="3">3</mat-option>
                    </mat-select>
                </mat-form-field>
                <span class="select-arrow"></span>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <span class="form-label">Niños</span>
                <mat-form-field appearance="outline">
                    <mat-label>Niños</mat-label>
                    <mat-select formControlName="numNinos">
                        <mat-option value="0">0</mat-option>
                        <mat-option value="1">1</mat-option>
                        <mat-option value="2">2</mat-option>
                        <mat-option value="3">3</mat-option>
                    </mat-select>
                </mat-form-field>
                <span class="select-arrow"></span>
            </div>
        </div>
    </div>
    <div class="form-btn">
        <button class="submit-btn" type="submit">Buscar</button>
    </div>
</form>
